spring:
  application:
    name: memory-game
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:file:./data/puzzle-game;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

  jwt:
  secret: SecretKey1234567890SecretKey1234567890
  expiration: 86400000 # units milli sec i.e 24 hrs


